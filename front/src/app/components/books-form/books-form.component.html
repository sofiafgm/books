<div class="container-fluid bg-dark min-vh-100 py-5">
<div class="row">
    <div class="container col-sm mt-5">
        <div class="container">
          <div class="card-body p-4">
            <h1 class="display-6 text-light fw-bold mb-3">
              {{ newBook.id ? 'Editar Libro' : 'Agregar nuevo libro' }}
            </h1>
            <p class="text-light-emphasis mb-4">
              {{ newBook.id ? 'Actualizar la informacion del libro' : 'Introduce la informacion del libro' }}
            </p>
          
            <form class="text-light" (ngSubmit)="addBook()">
              <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="newBook.title" name="title" required>
              </div>
              
              <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="newBook.author" name="author" required>
              </div>
              
              <div class="form-group">
                <label for="year">Año</label>
                <input type="number" class="form-control" id="year" [(ngModel)]="newBook.year" name="year" required>
              </div>

                <div class="form-group">
                <label for="genre">Género</label>
                <input type="genre" class="form-control" id="genre" [(ngModel)]="newBook.genre" name="genre" required>
                </div>

                <div class="form-group">
                  <label for="cover">Portada</label>
                  <input type="cover" class="form-control" id="cover" [(ngModel)]="newBook.cover" name="cover" required>
                  </div>
              
                  <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                    <a type="button" class="btn btn-light btn-lg mx-2 my-3" href="/books">
                      <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-outline-light btn-lg mx-2 my-3">
                      <i class="bi bi-plus-circle me-2"></i>{{ newBook.id ? 'Editar' : 'Agregar' }}
                    </button>
                  </div>
            </form>
            </div>
          </div>
    </div>
</div>
</div>
